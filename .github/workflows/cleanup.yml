name: Cleanup
on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:

  delete-old-images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/delete-package-versions@v4
      with: 
        package-name: 'minecraft-server'
        package-type: 'container'
        min-versions-to-keep: 20
        delete-only-untagged-versions: 'true'